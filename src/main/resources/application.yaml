spring:
  output.ansi.enabled: always
  h2.console:
    enabled: false
    path: /h2-console
  datasource:
    url: jdbc:h2:mem:products
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
